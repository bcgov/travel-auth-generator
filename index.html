<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Travel Authorization Form Generator</h1>
  <p>Fill out your details below and a travel authorization form will be generated for you in the project root.</p>
  <form action="/submit-traveler-data" method="post">
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" name="employeeName"><br><br>

    <label for="startingPos">Starting Location:</label>
    <input type="text" id="startingPos" name="startingPos"><br><br>
    
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination"><br><br>
    
    <label for="accommodationName">Accommodation Name:</label>
    <input type="text" id="accommodationName" name="accommodationName"><br><br>
    
    <label for="numberOfNights">Number of Nights:</label>
    <input type="text" id="numberOfNights" name="numberOfNights"><br><br>

    <label for="methodOfTravel">Method of Travel:</label>
    <input type="text" id="methodOfTravel" name="methodOfTravel"><br><br>

    
    <button type="submit">Create Travel Authorization PDF</button>
  </form>
  <br>
  <h2>Batch Generate From CSV</h2>
  <p>You can upload a CSV file with travel details for multiple employees to batch generate travel authorization forms.</p>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
    <button type="submit">Upload and Generate</button>
  </form>
  
  <script type="module" src="pdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"
  integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.getElementById('upload-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('csv-file');
      const file = fileInput.files[0];

      Papa.parse(file, {
        header: true,
        dynamicTyping: true,
        complete: function(results) {
          const jsonData = JSON.stringify(results.data);
          sendToBackend(jsonData);
        }
      });
    });

    function sendToBackend(data) {
      fetch('/process-csv', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data })
      })
      .then(response => response.json())
      .then(response => {
        console.log(response);
        // Handle the response from the backend
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
